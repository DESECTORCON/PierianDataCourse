<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note FirstName, Last Name, Password, and Email are required</p>

    <form action="ThankyouPage.html" method="get">

      <label for="fn">First Name:</label>
      <input id="fn" type="text" name="firstName" placeholder="FirstName" required>

      <label for="ln">Last Name:</label>
      <input id="ln" type="text" name="lastName" placeholder="LastName"required>

      <h1></h1>

      <label for="mail">Email: </label>
      <input id="mail" type="email" name="email" placeholder="user@email.com" required>

      <label for="pass">Password: </label>
      <input id="pass" type="password" name="password" required>

      <p>Are you over the age of 18?</p>

      <label for="y">Yes:</label>
      <input id="y" type="radio" name="over" value="yes">

      <label for="n">No:</label>
      <input id="n" type="radio" name="over" value="no">

      <p>Do you have a Credit Card or PayPal?</p>

      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>

      <p></p>

      <input type="submit" name="" value="Sign Up">

    </form>


  </body>
</html>
