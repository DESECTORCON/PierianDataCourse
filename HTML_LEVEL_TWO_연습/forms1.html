<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <form method="get">
      <h2>How was the Hotel?</h2>
      <label for="veryGood">Very Good:</label>
      <input id="veryGood" type="radio" name="fD" value="veryGood">
      <label for="good">Good:</label>
      <input id="good" type="radio" name="fD" value="good">
      <label for="medium">Medium:</label>
      <input id="medium" type="radio" name="fD" value="medium">
      <label for="bad">Bad:</label>
      <input id="bad" type="radio" name="fD" value="bad">
      <label for="veryBad">Very Bad:</label>
      <input id="veryBad" type="radio" name="fD" value="veryBad">

      <input type="submit" name="submit" value="Submit">

    </form>

  </body>
</html>
